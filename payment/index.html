<!DOCTYPE html>
<html lang="en">
<head>
  <title>Payment</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="assets/screen.css" />
</head>
<body>
  <main id="payment">
    <h2>Preferred contact by E-mail:</h2>
    <form aria-labelledby="label-contact" name="contact">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" autocomplete="email" />
    </form>
    <h2>Payment Information</h2>
    <form aria-labelledby="label-payment" name="payment">
      <fieldset name="pay">
        <ol>
          <li>
            <label for="cardholder">Name on Card</label>
            <input type="text" name="cardholdername" id="cardholder" />
          </li>
          <li>
            <label for="cardnumber">Card Number</label>
            <input type="text" name="cardnumber" id="cardnumber"/>
          </li>
          <li>
            <label for="expdate">Expiration Date</label>
            <input type="text" name="expdate" id="expdate" placeholder="MM / YY" />
          </li>
          <li>
            <label for="verification">CVV / CVC</label>
            <input type="text" name="verification" id="verification"/>
          </li>
        </ol>
      </fieldset>
    </form>

  </main>

  <nav>
    <h2>
      <a href="../billing">Back to Billing</a>
    </h2>
    <h2>
      <a href="../summary">Continue to Summary</a>
    </h2>
  </nav>

  <script src="site.js"></script>

</body>
</html>
