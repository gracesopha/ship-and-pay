<!DOCTYPE html>
<html lang="en" id="payment-page">
<head>
  <title>Payment</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/screen.css" />
</head>
<body>
  <main id="content">
    <header>
      <h1>
        Payment
      </h1>
    </header>
    <h2>Payment Information</h2>
    <form aria-labelledby="label-payment" action="../summary" name="payment" method="get">
      <fieldset name="pay">
        <ol>
          <li>
            <h3>Preferred contact by Email:</h3>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="email" />
          </li>
          <li>
            <label for="cardholder">Name on Card</label>
            <input type="text" name="cardholder" id="cardholder" />
          </li>
          <li>
            <label for="cardnumber">Card Number</label>
            <input type="text" name="cardnumber" id="cardnumber" maxlength="16"/>
          </li>
          <li>
            <label for="expdate">Expiration Date</label>
            <input type="text" name="expdate" id="expdate" placeholder="MM / YY" maxlength="5"/>
          </li>
          <li>
            <label for="verification">CVV / CVC</label>
            <input type="text" name="verification" id="verification"/ maxlength="3">
          </li>
        </ol>
      </fieldset>
      <button type="submit" name="tosummary">Continue to Summary</button>

    </form>

  </main>

  <nav>
    <h2>
      <a href="../billing">Back to Billing</a>
    </h2>
  </nav>

  <script src="../assets/site.js"></script>

</body>
</html>
