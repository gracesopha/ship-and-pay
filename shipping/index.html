<!DOCTYPE html>
<html lang="en" id="shipping-page" class="g">
<head>
  <title>Shipping Options</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/screen.css" />
</head>
<body>
  <header id="header">
    <h1>Tiny's & Co.</h1>
  </header>
  <main id="content">
    <header>
      <h1 id="pagename">
        Shipping
      </h1>
    </header>

    <form aria-labelledby="label-shipping-choice" action="../billing" name="shipping-choice" method="get">
      <h2 id="label-shipping-choice">Please select your preferred shipping below</h2>
      <ul>
        <li class="checks">
          <input type="radio" id="same-day" name="ship-choice" value="same-day"/>
          <label for="same-day">Same-Day Shipping: $15.99</label>
        </li>
        <li class="checks">
          <input type="radio" id="one-day" name="ship-choice" value="one-day"/>
          <label for="one-day">One-Day Shipping: $10.99</label>
        </li>
        <li class="checks">
          <input type="radio" id="standard" name="ship-choice" value="standard" checked="checked"/>
          <label for="standard">Standard Shipping (3-5 days): $7.99</label>
        </li>
      </ul>
    </form>

    <form aria-labelledby="label-shipping" action="../billing" name="shipping" method="get">
      <fieldset name="ship">
        <h2 id="label-shipping">Deliver to:</h2>
        <ol>
          <li>
            <label for="shipname">First and Last Name</label>
            <input type="text" name="shipname" id="shipname" required/>
          </li>
          <li>
            <label for="address1">Address 1</label>
            <input type="text" name="address1" id="address1" required/>
          </li>
          <li>
            <label for="address2">Address 2</label>
            <input type="text" name="address2" id="address2" />
          </li>
          <li>
            <label for="city">City</label>
            <input type="text" name="city" id="city" required/>
          </li>
          <li>
            <label for="state">State</label>
            <input list="states" type="text" name="state" id="state" required/>
            <datalist id="states" aria-hidden="true">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </datalist>
          </li>
          <li>
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" maxlength="5" required/>
          </li>
        </ol>
      </fieldset>
      <button type="submit" name="tobilling">Continue to Billing</button>
    </form>

    <nav>
      <h4>
        <a class="navigate" href="../">Back to Cart</a>
      </h4>
    </nav>
  </main>
  <footer id="footer">
    Created by Grace Sopha. All Rights Reserved.
  </footer>
  <script src="../assets/site.js"></script>
</body>
</html>
