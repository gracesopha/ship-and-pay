<html lang="en">
<head>

  <meta charset="utf-8" />

  <link rel="stylesheet" href="assets/screen.css" />
</head>
<body>
  <main id="ship">
    <header>
      <h1>
        Please select your preferred shipping below

      <input type="radio" name="ship-choice" value="same-day"> Same-Day Shipping: $15.99

      <input type="radio" name="ship-choice" value="standard"> Standard Shipping (3-5 days): $7.99
    </form>
  </main>

  <nav>
    <h2>
      <a href="/">Back to Cart</a>
    </h2>
    <h2>
      <a href="/billing">Continue to Billing</a>

</html>
