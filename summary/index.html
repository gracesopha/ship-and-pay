<!DOCTYPE html>
<html lang="en" id="summary-page">
<head>
  <title>Order Summary</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/screen.css" />
</head>
<body>
  <main id="order-summary">
    <header>
      <h1>
        Order Summary
      </h1>
    </header>

    <h3>Items</h3>
    <section id="item-sum">
      <p></p>
      <a href="../">Edit Items</a>
    </section>

    <h3>Shipping Address</h3>
    <section id="shipping-sum">
      <p id="shipname"></p>
      <p id="address1"></p>
      <p id="address2"></p>
      <p id="city"></p>
      <p id="state"></p>
      <p id="zip"></p>
      <a href="../shipping">Edit Shipping</a>
    </section>

    <h3>Billing Address</h3>
    <section id="billing-sum">
      <p id="shipisbill"></p>
      <p id="billname"></p>
      <p id="baddress1"></p>
      <p id="baddress2"></p>
      <p id="bcity"></p>
      <p id="bstate"></p>
      <p id="bzip"></p>
      <a href="../billing">Edit Billing</a>
    </section>

    <h3>Payment Information</h3>
    <section id="payment-sum">
      <p></p>
      <a href="../payment">Edit Payment</a>
    </section>

    <h3>Subtotal</h3>
    <section id="subtotal">
      <p></p>
    </section>
    <button type="submit" name="confirm">Confirm and Place Order</button>
  </main>

  <nav>
    <h2>
      <a href="../payment">Back to Payment</a>
    </h2>
  </nav>

  <script src="../assets/site.js"></script>

</body>
</html>
